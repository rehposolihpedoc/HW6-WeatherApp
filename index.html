<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!--Import Google Icon Font Materialize Fonts-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <title>Weather APP</title>
</head>

<body>
  <!-- Heading -->
  <h1>Folsom Daily Weather App</h1>
  <h2>Getting you prepared for the weather ahead.</h2>

  <!-- input search box from matrialize -->
  <section class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="textarea1" placeholder="Search for a city..." type="text" class="input-field">
        <input type="submit" value="submit" id="mainSubBtn">
          <label for="textarea1">CHECKOUT YOUR LOCAL WEATHER</label>
        </div>
      </div>
    <!-- Search Button-->
      <input id="mainSubBtn" class="btn waves-effect waves-light" type="submit" name="action" value="submit">Submit
      <i class="material-icons right" >send</i>
      </input>
    </form>
  </section>


  <!--5 Buttons for other major cities
  <div id="five-city-choices">
    <a class="waves-effect waves-light button1 btn-large"><i class="material-icons left">cloud</i>SACRAMENTO</a>
    <a class="waves-effect waves-light button2 btn-large"><i class="material-icons left">cloud</i>SAN FRANCISCO</a>
    <a class="waves-effect waves-light button3 btn-large"><i class="material-icons left">cloud</i>SAN JOSE</a>
    <a class="waves-effect waves-light button4 btn-large"><i class="material-icons left">cloud</i>LAKE TAHOE</a>
    <a class="waves-effect waves-light button5 btn-large"><i class="material-icons left">cloud</i>NAPA</a>
  </div> -->
  <!--Dynamic Display of Featured City (create border in css)-->
  <section class="Display">
    <div class="wrapper">
    <h3 class="city-name"></h3>
    <h2 class="current-weather"></h2>
    <p class="dateTime"></p>
      <p class="temp"></p>
      <p class="wind"></p>
      <p class="humidity"></p>
    </div>
  </section>

  <!--Dynamic Display of Weather Forcast-->

  <h3 id="five_Day_forcast" class="5dayFor">FIVE DAY FORCAST</h3>

  <!--Dynamic Display cards for forcast on five cards-->
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <!-- Compiled and minified JavaScript for Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
    integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./scripts.js"></script>
</body>

</html>
